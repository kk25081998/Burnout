{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Feedbacks for Improvement</h2>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date Submitted</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in feedbacks %}
            <tr>
                <td>{{ feedback.date_submitted.strftime('%Y-%m-%d') }}</td>
                <td>{{ feedback.description }}</td>
                <td>{{ feedback.status }}</td>
                <td>
                    <!-- Using a form to change the status of the feedback -->
                    <form method="post" action="{{ url_for('main.change_feedback_status', feedback_id=feedback.id) }}" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-primary">Change Status</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
